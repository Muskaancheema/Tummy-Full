<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1 style="font-weight: bold; color: wheat;">! SignUp To TummyFull !</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="#" method="post">
					<input class="text" type="text" name="Username" placeholder="Username" required="">
					<input class="text email" type="email" name="email" placeholder="Email" required="">
					<input class="text email" type="text" name="phoneno" placeholder="Phone Number" required="">
					<input class="text" type="password" name="password" placeholder="Password" required="">
					<input class="text w3lpass" type="password" name="password" placeholder="Confirm Password" required="">
                    <div class="form-check text email">
                    <input type="radio" class="form-check-input " id="radio1" name="optradio" value="option1" checked>
                    <label class="form-check-label" for="radio1">Want to donate Food?</label>
                   </div>
                  <div class="form-check text email ">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                    <label class="form-check-label" for="radio2">NGO'S</label>
                  </div>
                  <div class="form-check text email ">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                    <label class="form-check-label" for="radio2">Cow Shelter/Home</label>
                  </div>
                  <div class="form-check text email ">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                    <label class="form-check-label" for="radio2">Volunteer?</label>
                  </div>
                  <br>
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<a class="submit-btn" value="SIGNUP" href="/index.html" ><strong>SIGNUP</strong></a>
				</form>
				<p>Already have an account? <a href="login.html"> Login Now!</a></p>
			</div>
		</div>
		<ul class="colorlib-bubbles">
			<li></li>
